<form [formGroup]="remarkEditionForm" novalidate (ngSubmit)="save()">
    <mat-card>
        <mat-card-title>
          Remarque
        </mat-card-title>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Remarque" type="text" formControlName="message">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button (click)="cancel()" type="reset">Annuler</button>
          <button mat-raised-button color="primary" [disabled]="!remarkEditionForm.valid" type="submit">Sauver</button>
        </mat-card-actions>
    </mat-card>
</form>
