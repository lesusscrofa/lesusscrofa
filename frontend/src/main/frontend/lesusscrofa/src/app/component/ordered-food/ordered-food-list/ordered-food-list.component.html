<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="foodName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Plat </th>
        <td mat-cell *matCellDef="let row"> {{row.foodName}} </td>
        </ng-container>

        <ng-container matColumnDef="foodService">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
        <td mat-cell *matCellDef="let row"> {{row.foodService}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantit√© </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
