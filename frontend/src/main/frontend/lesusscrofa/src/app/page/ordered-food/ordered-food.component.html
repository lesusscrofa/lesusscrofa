<mat-form-field appearance="fill" appearance="outline">
    <mat-label>Date de livraison</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="dateChanged($event)" [formControl]="day">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<app-ordered-food-list [orderedFoods]="orderedFoods | async"></app-ordered-food-list>

<app-remark-list [day]="day.value"></app-remark-list>
