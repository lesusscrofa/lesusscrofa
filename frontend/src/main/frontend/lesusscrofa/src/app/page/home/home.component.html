<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/client'">Clients</a>
      <a mat-list-item [routerLink]="'/menu'">Menus</a>
      <a mat-list-item [routerLink]="'/order/food'">Commandes en cours</a>
      <a mat-list-item [routerLink]="'/order/food/byclient'">Livraisons</a>
      <a mat-list-item [routerLink]="'/formula/price'">Prix des formules</a>
      <a mat-list-item [routerLink]="'/food'">Aliments</a>
      <a mat-list-item [routerLink]="'/deliveryMan'">Livreurs</a>
      <a mat-list-item [routerLink]="'/deliveryZone'">Zones de livraisons</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Le Sus Scrofa</span>
      <app-auth-button></app-auth-button>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
